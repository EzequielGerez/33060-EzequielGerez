<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/escudo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:ital,wght@0,100;0,400;0,500;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/contacto.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <script
      src="https://kit.fontawesome.com/4cc4d8ee09.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>

    <title>CEC Liceo Militar :: HOCKEY RUGBY</title>
  </head>
  <body>
    <header class="topheader">
      <nav class="topnav">
        <a href="#" class="logo">
          <img src="./img/escudo.png" alt="Club Liceo Militar" />
        </a>
        <button class="open-menu" aria-label="Abrir Menú">
          <img src="./img/abir-ico.svg" alt="" />
        </button>

        <ul class="menu">
          <button class="close-menu" aria-label="Cerrar Menú">
            <img src="./img/cerrar-ico.svg" alt="" />
          </button>
          <li><a href="./index.html">Club</a></li>
          <li><a href="./rugby.html">Rugby</a></li>
          <li><a href="./hockey.html">Hockey</a></li>
          <li><a href="./store.html">ClubStore</a></li>
          <li><a href="./contacto.html" class="selected">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <div class="paddings">
      <section class="contacto">
        <h2 class="contacto-titulo">Contacto</h2>
        <div class="contacto-detalles">
          <div class="contacto-detalles-grupo">
            <p class="contacto-label">Dirección</p>
            <p class="contacto-texto">Av. Bernabé Márquez 6156</p>
          </div>
          <div class="contacto-detalles-grupo">
            <p class="contacto-label">Email</p>
            <p class="contacto-texto">
             info@cecliceomilitar.com.ar
            </p>
          </div>
          <div class="contacto-detalles-grupo">
            <p class="contacto-texto">
              Deje su mensaje y con gusto le responderemos
            </p>
          </div>
        </div>
        <form class="contacto-form">
          <div class="contacto-form-grupo">
            <label for="name">Nombre</label>
            <input requiered type="text" name="name" id="name" />
          </div>
          <div class="contacto-form-grupo">
            <label for="name">Email</label>
            <input requiered type="email" name="email" id="email" />
          </div>
          <div class="contacto-form-grupo">
            <label for="message">Mensaje</label>
            <textarea requiered name="message" id="message" rows="6"></textarea>
          </div>
          <button type="submit" class="contacto-form-submit">Enviar</button>
        </form>
      </section>
    </div>
    <footer>
      <div class="container-footer">
        <div class="container-body">
          <div class="columna1">
            <h2>Información</h2>
            <div class="row-info">
              <img src="./img/locacion.svg" alt="" />
              <label>Av. Bernabé Márquez 6156</label>
            </div>
            <div class="row-info">
              <img src="./img/ubicacion.svg" alt="" />
              <label>Loma Hermosa, Buenos Aires</label>
            </div>
            <div class="row-info">
              <img src="./img/phone.svg" alt="" />
              <label>4840-0590</label>
            </div>
            <div class="row-info">
              <img src="./img/emial.svg" alt="" />
              <label>info@cecliceomilitar.com.ar</label>
            </div>
          </div>
          <div class="columna2">
            <h2>Redes Sociales</h2>
            <div class="row-rs">
              <img src="./img/facebook.svg" alt="facebook" />
              <label>Seguinos en Facebook</label>
            </div>
            <div class="row-rs">
              <img src="./img/instagram.svg" alt="instagram" />
              <label>Seguinos en Instagram</label>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
